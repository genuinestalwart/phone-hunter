<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your phone</title>

    <!-- CSS and JS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b7ab9a1970.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="align-items-end d-flex justify-content-center"><h1 class="fw-bold mb-0">Find Your Phone ðŸ“±</h1></header>

    <main class="container-md">
        <!-- Search field, loading spinner and error message -->

        <div class="input-group mx-md-auto my-5">
            <input type="text" class="form-control" aria-describedby="search-button" id="search-input">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
        </div>

        <div class="align-items-center justify-content-evenly my-5" id="loading-spinner">
            <h3 class="fw-bold mb-0">Loading...</h3>
            <div class="spinner-border" role="status" aria-hidden="true"></div>
        </div>

        <h3 class="fw-bold mb-0 my-5 text-center" id="not-found">Phone not found!</h3>

        <!-- Modal of detailed information -->

        <div class="modal fade" id="modal-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-4" id="details-container"></div>
                </div>
            </div>
        </div>

        <section class="container-fluid my-5" id="phone-container">

    </main>
</body>
</html>
